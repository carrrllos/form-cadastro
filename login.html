<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section class="login-section" id="login-section">
            <input type="text" class="username-login" placeholder="username" maxlength="20">
            <div class="senha">
                <input type="password" class="password-login" placeholder="password" maxlength="20">
                <img src="assets/img/lnr-eye.svg" alt="eye-password" class="img-login" onclick="verSenhaLogin()">
            </div>
            <button class="btn-login">login</button>
            <p>Não tem uma conta? <a href="#" class="register-link" id="register-link">Crie uma</a></p>
        </section>


        <section class="register-section" id="register-section">
            <input type="text" class="username-register" placeholder="username" maxlength="20">
            <div class="senha">
                <input type="password" class="password-register" id="password-register1" placeholder="password" maxlength="20">
                <img src="assets/img/lnr-eye.svg" class="img-senha1" alt="eye-password" onclick="verSenhaRegister()">
                <input type="password" class="password-register"  id="password-register2" placeholder="confirm password" maxlength="20">
                <img src="assets/img/lnr-eye.svg" class="img-senha2" alt="eye-password" onclick="verSenhaRegister()">
            </div>
            <button class="btn-register" onclick="registrar()">Register</button>
            <p>Já tem uma conta? <a href="#" class="login-link" id="login-link">Faça login</a></p>
        </section>
    </main>

</body>
<script src="assets/js/script.js"></script>

</html>
